<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Buttons Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(17,17,42,1) 50%);
      z-index: -1;
      overflow: hidden;
    }

    .background::after {
      content: "";
      position: absolute;
      width: 150%;
      height: 150%;
      background-image: repeating-linear-gradient(45deg, #ff00ff 0%, #00ffff 20%, #ff00ff 40%);
      opacity: 0.1;
      transform: rotate(15deg);
      z-index: -2;
    }

    .profile-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      margin-bottom: 20px;
    }

    .description {
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 400px;
    }

    .button-container a {
      display: block;
      text-decoration: none;
      background: white;
      color: black;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button-container a:hover {
      background: #e0e0e0;
      transform: translateY(-3px);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: gray;
    }

    .footer span {
      color: red;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="profile-image"></div>
  <h1>Rizer</h1>
  <p class="description">Profile Links Hub</p>
  <div class="button-container">
    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
    <a href="https://example.com/mewing" target="_blank">X</a>
    <a href="https://example.com/skibidi" target="_blank">Youtube</a>
  </div>
  <div class="footer">
    Made with <span>❤️</span> by Plotecrr64
  </div>
</body>
</html>
